<!DOCTYPE html>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      <!-- Title -->

      <!-- Add spacer, to align navigation to the right -->

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        
      </nav>
    </div>
  </header>
	<main class="mdl-layout__content">
	<div class="page-content">
	<div class="register-box">
	<h1 class="animated pulse">Register</h1>
		<h4 class="animated fadeInLeft">Nama </h4>
			<form action="#">
			  	<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" id="sample1">
			    <label class="mdl-textfield__label" for="sample1">Nama</label>
		  		</div>
			</form>
		<h4 class="animated fadeInLeft">Email</h4>
			<form>
				<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" id="sample1">
			    <label class="mdl-textfield__label" for="sample1">Email</label>
		  		</div>
		  	</form>
		 <h4 class="animated fadeInLeft">Password</h4>
		  	<form>
				<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="password" id="sample1">
			    <label class="mdl-textfield__label" for="sample1">Password</label>
		  		</div>
		  	</form>
		  	<h4 class="animated fadeInLeft">Konfirmasi Password</h4>
		  	<form>
				<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="password" id="sample1">
			    <label class="mdl-textfield__label" for="sample1">Confirm Password</label>
		  		</div>
		  	</form>
		  	
		  	
		  	<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
				  <input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
				  <span class="mdl-radio__label">Laki-laki</span>
			</label>
			<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
				  <input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
				  <span class="mdl-radio__label">Perempuan</span>
			</label>

			<div class="button">

			<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">
